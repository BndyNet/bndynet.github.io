---
layout: default
---

<table class="table resume-table {{ site.active_lang }}">
    <tr>
        <td colspan="2" class="text-center">
            <h2>
                {{ site.data.language.resume }}
            </h2>
        </td>
    </tr>
    <tr>
        <td>
            <label>{{ site.data.resume.name }} </label>
            <span>{{ site.data.resume.name_val }} </span>
        </td>
        <td>
            <label>{{ site.data.resume.en_name}} </label>
            <span>{{ site.data.resume.en_name_val }} </span>
        </td>
    </tr>
    <tr>
        <td>
            <label>{{ site.data.resume.bir}} </label>
            <span>{{ site.data.resume.bir_val }} </span>
        </td>
        <td>
            <label>{{ site.data.resume.gender }} </label>
            <span>{{ site.data.resume.gender_val }} </span>
        </td>
    </tr>
    <tr>
        <td>
            <label>{{ site.data.resume.homepage }} </label>
            <span>{{ site.data.resume.homepage_val }} </span>
        </td>
        <td>
            <label>{{ site.data.resume.email }} </label>
            <span>{{ site.data.resume.email_val }} </span>
        </td>
    </tr>
</table>
